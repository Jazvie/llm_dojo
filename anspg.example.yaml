# ANSPG Configuration Example
# Copy to anspg.yaml and customize

game:
  # Time limit per turn in seconds
  time_limit_s: 300
  
  # Maximum turns before game ends (if no one is eliminated)
  max_turns: 10
  
  # Rulebook defines available tactics and types
  # Options: basic, mathlib, competition
  rulebook: mathlib
  
  # Controls use of the "simp" tactic
  # Options:
  #   allowed     - no restrictions (default)
  #   no_auto_simp - reject theorems solvable by simp alone
  #   banned      - remove simp and related tactics entirely
  simp_policy: allowed
  
  # Shuffle player order at game start
  randomize_order: false
  
  # If true, challenger gets a letter when they fail their own conjecture
  # If false (default), ball just passes to next player (traditional HORSE rules)
  challenger_takes_letter_on_miss: false

# Default settings applied to all agents (can be overridden per-agent)
agent_defaults:
  # LLM sampling temperature (0 = deterministic, 1 = creative)
  temperature: 0.3
  
  # Maximum tokens in LLM response
  max_tokens: 1000
  
  # Target theorem difficulty (0 = trivial, 1 = very hard)
  difficulty_target: 0.4
  
  # Attempts to generate a valid conjecture before giving up
  max_conjecture_attempts: 2

# List of agents (2 or more)
agents:
  - name: Alice
    model: openai/gpt-4o
  
  - name: Bob
    model: mistralai/mistral-small-24b-instruct-2501
    # Override defaults for this agent:
    temperature: 0.5
    difficulty_target: 0.6
  
  - name: Charlie
    model: openai/gpt-oss-20b
    max_conjecture_attempts: 3

logging:
  # Show detailed proof steps and errors
  verbose: false
  
  # Show why conjecture attempts failed
  show_failed_attempts: false
  
  # Show full tactic sequences in output
  show_proof_details: false
